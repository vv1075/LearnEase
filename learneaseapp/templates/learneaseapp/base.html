<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>LearnEase | LMS</title>
  <link rel="icon" href="{% static 'images/favicons/rrr.ico' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dff1ff); /* Clean soft academic */
      min-height: 100vh;
      background-attachment: fixed;
    }
  
    .half-circle {
      width: 100%;
      height: 230px;
      background: linear-gradient(to right, #4A90E2, #00BCD4);
      border-bottom-left-radius: 120% 80px;
      border-bottom-right-radius: 120% 80px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      position: relative;
    }
  
    .navbar {
      background: transparent !important;
    }
  
    .navbar-brand {
      color: #fff !important;
      font-size: 26px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
  
    .navbar-brand img {
      margin-right: 10px;
    }
  
    .nav-link {
      color: #fff !important;
      font-size: 16px;
      margin-left: 20px;
      font-weight: 500;
    }
  
    .nav-link:hover {
      color: #ffeb3b !important;
    }
  
    .content {
      padding: 40px 60px;
      margin-top: 20px;
    }
  
    footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 50px;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1; /* Push footer to bottom */
    }
    
  </style>
</head>
<body>
  <!-- ✅ Beautiful Blobs in Background -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <!-- ✅ Half Circle Header with Navbar -->
  <div class="half-circle">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}">
          <img src="{% static 'images/favicons/rrr.ico' %}" alt="Logo" width="35" height="35"> LearnEase
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon">&#9776;</span> <!-- ☰ hamburger icon -->
        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'course_list' %}">Courses</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Resourses
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{%url 'books' %}">Books</a>
                  <a class="dropdown-item" href="{%url 'youtube' %}">Youtube</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{%url 'notes' %}">Notes</a>
                  
                </div>
              </li>
              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- ✅ Page Content Block -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

 

  <!-- ✅ Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
