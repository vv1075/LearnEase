{% extends 'learneaseapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Update Profile</h2>
      <form method="post" enctype="multipart/form-data" id="updateProfileForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="button" data-toggle="modal" data-target="#exampleModal">Update Profile</button>
      </form>
    </div>
  </div>
</div>

<div class="modal fade modal-top" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to update your profile?
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" form="updateProfileForm">Update Profile</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
